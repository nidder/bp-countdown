<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie & Nida's BLACKPINK Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Ellie & Nida's</h1>
<h1>BLACKPINK Concert Countdown</h1>
<div id="countdown">Loading...</div>
<img src="/static/images/blackpink%20dance.gif" alt="BlackPink Dance GIF" width="500" style="padding: 20px;">
</body>
<script>
    async function fetchCountdown() {
        try {
            const response = await fetch("/");
            const data = await response.json();
            document.getElementById("countdown").innerText =
                `${data.days} days, ${data.hours} hours, ${data.minutes} minutes, ${data.seconds} seconds`;
        } catch (error) {
            console.error("Error fetching countdown:", error);
            document.getElementById("countdown").innerText = "Failed to load countdown.";
        }
    }
    fetchCountdown();
    setInterval(fetchCountdown, 1000);
</script>
</body>
</html>
