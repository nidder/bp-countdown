<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie & Nida's BLACKPINK Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #ff69b4; /* Hot pink text */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4; /* Hot pink color for header */
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #ff69b4; /* Hot pink color for countdown text */
        }

        .countdown-number {
            color: #D5006D; /* Deep pink for numbers */
            font-weight: bold;
        }

        .countdown-text {
            color: #FFffff; /* White for text */
        }

        img.gif {
            padding: 20px;
            max-width: 100%; /* Makes the image responsive */
            height: auto; /* Maintains aspect ratio */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Slightly smaller text for smaller screens */
            }

            #countdown {
                font-size: 1.5em; /* Smaller font size for countdown */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Even smaller for very small screens */
            }

            #countdown {
                font-size: 1.2em; /* Adjust countdown size further */
            }
        }
    </style>
</head>
<body>
<h1>ðŸ’– Ellie & Nida's ðŸ’–</h1>
<h1>BLACKPINK Concert Countdown</h1>
<div id="countdown">Loading...</div>
<img src="/static/images/blackpink%20dance.gif" alt="BlackPink Dance GIF" class="gif">

<script>
    async function fetchCountdown() {
        try {
            const response = await fetch("/");
            const data = await response.json();
            document.getElementById("countdown").innerHTML =
                `${data.days} <span class="countdown-text">days</span>, ` +
                `${data.hours} <span class="countdown-text">hours</span>, ` +
                `${data.minutes} <span class="countdown-text">minutes</span>, ` +
                `${data.seconds} <span class="countdown-text">seconds</span>`;
        } catch (error) {
            console.error("Error fetching countdown:", error);
            document.getElementById("countdown").innerText = "Failed to load countdown.";
        }
    }
    fetchCountdown();
    setInterval(fetchCountdown, 1000);
</script>
</body>
</html>
