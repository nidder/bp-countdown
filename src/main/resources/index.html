<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie & Nida's BLACKPINK Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #ff69b4; /* Hot pink text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        /* First h1 (Ellie & Nida's) in white */
        h1:first-of-type {
            color: #FFFFFF; /* White for Ellie & Nida's title */
        }
        /* Second h1 (BLACKPINK Concert Countdown) in hot pink */
        h1:last-of-type {
            color: #ff69b4; /* Hot pink for BLACKPINK Concert Countdown title */
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        /* Countdown numbers in hot pink */
        .countdown-number {
            color: #C0C0C0; /* Hot pink for numbers */
            font-weight: bold;
        }
        /* Days, hours, minutes, seconds in light pink */
        .countdown-text {
            color: #FFb3de; /* Light pink for days, hours, minutes, seconds */
        }
        img.gif {
            padding: 30px;
        }
    </style>
</head>
<body>
<h1>ðŸ’– Ellie & Nida's ðŸ’–</h1>
<h1>BLACKPINK Concert Countdown</h1>
<div id="countdown">Loading...</div>
<img src="/static/images/blackpink%20dance.gif" alt="BlackPink Dance GIF" width="600" class="gif">

<script>
    async function fetchCountdown() {
        try {
            const response = await fetch("/");
            const data = await response.json();
            document.getElementById("countdown").innerHTML =
                `${data.days} <span class="countdown-text">days</span>, ` +
                `${data.hours} <span class="countdown-text">hours</span>, ` +
                `${data.minutes} <span class="countdown-text">minutes</span>, ` +
                `${data.seconds} <span class="countdown-text">seconds</span>`;
        } catch (error) {
            console.error("Error fetching countdown:", error);
            document.getElementById("countdown").innerText = "Failed to load countdown.";
        }
    }
    fetchCountdown();
    setInterval(fetchCountdown, 1000);
</script>
</body>
</html>
